[package]
authors = ["lingdu <waong2005@126.com>"]
categories = ["adapter", "casbin adapter"]
description = "‚ù§ casbin adapter for rust with sea_orm"
edition = "2021"
homepage = "https://github.com/lingdu1234/sea_orm_casbin_adapter.git"
keywords = ["casbin", "mysql", "postgres", "sqlite", "sea_orm"]
license = "MIT"
name = "sea_orm_casbin_adapter"
readme = "README.md"
repository = "https://github.com/lingdu1234/sea_orm_casbin_adapter.git"
version = "0.1.2"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.51"
casbin = {version = "2.0.9", default-features = false, features = ["runtime-async-std", "logging", "incremental"]}
tokio = {version = "1.14.0", features = ["fs", "io-util", "rt-multi-thread", "macros"]}
[dependencies.sea-orm]
default-features = false
features = ["macros", "runtime-tokio-native-tls"]
version = "0.4.0"

[features]
default = ["mysql", "postgres", "sqlite"]
mysql = ["sea-orm/sqlx-mysql"]
postgres = ["sea-orm/sqlx-postgres"]
sqlite = ["sea-orm/sqlx-sqlite"]

[profile.release]
codegen-units = 1 
debug = false 
lto = true 
opt-level = "z" # Optimize for size.
panic = 'abort'
